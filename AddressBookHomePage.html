<html lang="en">
    <head>
        <title>AddressBook Page</title>
        <link rel="stylesheet" href="contactdetails.css">
        <link rel="stylesheet" href="addressBookHomePage.css">
        <script type="text/javascript" src="contactDetails.js"></script>
    </head>
    <body>
        <header>
            <div class="header-content">
                <img id="icon" src="assets/icon/addressbook.png" alt="addressbook image">
                <div class="icon-text">
                    <div class="address">address</div>
                    <div class="book">book</div>
                </div>
            </div>
        </header>
        <div class="body-header">
            <div>Person details</div>
            <div>
                <a class="add-contact-button" href="ContactDetailsPage.html">
                    <img src="assets/icon/add-24px.svg">Add Person
                </a>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <tr>
                    <th></th>
                    <th>Fullname</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>Phone Number</th>
                </tr>
            </table>
        </div>
    </body>
</html>
